<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" alt="Логотип." src="images/header-logo.svg">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <form class="popup__container" name="edit-profile" action="/">
        <button aria-label="Закрыть" class="popup__close" type="button" ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="name" value="">
        <input class="popup__input popup__input_type_profession" type="text" name="profession" value="">
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_NewElement">
      <form class="popup__container" name="add-new-place" action="/">
        <button aria-label="Закрыть" class="popup__close" type="button" ></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_caption" type="text" name="caption" value="" placeholder="Название">
        <input class="popup__input popup__input_type_url" type="text" name="url" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_Image">
      <div class="popup__container popup__container_image-view">
        <button aria-label="Закрыть" class="popup__close" type="button" ></button>
        <img class="popup__foto" alt="Красивый пейзаж" src="http">
        <h2 class="popup__caption">Место</h2>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img class="element__foto" alt="Красивый пейзаж" src="http">
        <div class="element__caption-block">
          <h2 class="element__caption"></h2>
          <button aria-label="Нравится" class="element__like-button" type="button"></button>
        </div>
        <button aria-label="Удалить место" class="element__delete-button" type="button"></button>
      </div>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
